<html>
    <head>
        <title>Registration form</title>
        <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/035/727/676/non_2x/3d-account-login-and-password-form-user-authorization-login-authentication-page-sign-up-concept-login-page-with-pencil-3d-rendering-illustration-vector.jpg">
    </head>
    <style>
        body{
            background-image: url(https://woorise.com/wp-content/uploads/2021/03/Online-event-registration.png);
            background-size: cover;
            background-position: center;
        }
        label{
            font-size: 25px;
        }
        .inp{
            height: 25px;
            width: 200px;
            border-radius: 12px;
            float: right;
        }
        #cover{
            border: 1px solid rgba(206, 194, 227, 0.223);
            margin-left: 30%;
            margin-right: 30%;
            height: 650px;
            background-color: rgba(121, 77, 192, 0.404);
            border-radius: 30px;
            padding: 30px;
        }
        .lb{
            float: left;
        }
        button{
            background-color: rgba(199, 177, 234, 0.404);
            border: 1px solid rgba(255, 255, 255, 0.377);
            font-size: 20px;
            height: 30px;
            width: 150;
            border-radius: 12px;
            cursor: pointer;
            pointer-events: visibleFill;
        }
    </style>
    <body>
        <br><br>
        <div>
            <img src="" alt="">
        </div>
          <center>
            <div id="cover">
                <h1>REGIDTRATION FORM</h1>
                <br>
                <form>
                    <label class="lb">First Name</label>
                    <input type="text" class="inp"> 
                    <br><br><br>

                    <label class="lb">Last Name</label>
                    <input type="text" class="inp">
                    <br><br><br>

                    <label class="lb">Gender:</label>

                    <label>Male </label>
                        <input type="radio" name="gender">
                    <label>Female </label>
                        <input type="radio" name="gender">
                    <label>Others </label>
                        <input type="radio" name="gender"> 
                    <br><br><br><br>

                    <label class="lb">DOB</label>
                    <input type="date" class="inp">
                    <br><br><br>

                    <label class="lb">Mobile</label>
                    <input type="tel" class="inp">
                    <br><br><br>

                    <label class="lb">EMAIL</label>
                    <input type="" class="inp">
                    <br><br><br>

                    <label class="lb">CITY</label>
                    <input type="text" class="inp">
                    <br><br><br>

                    <label class="lb">COUNTRY</label>
                    <input type="tel" class="inp">
                    <br><br><br><br><br><br>


                    <button>submit</button>
                </form>
            </div>
        </center>  
    </body>
</html>
